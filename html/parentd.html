<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parent Dashboard</title>
  <link rel="stylesheet" href="../css/parentd.css">
</head>
<body>
  <div class="container">

    <h1>Parent Dashboard</h1>

    <div class="cards">
      <div class="card">
        <p>Correct number answers</p>
        <img src="../photo/number.png" alt="numbers">
        <span class="value">6</span>
      </div>

      <div class="card">
        <p>Correct animal answers</p>
        <img src="../photo/animals.png" alt="animals">
        <span class="value">7</span>
      </div>

      <div class="card">
        <p>Correct the vegetables<br>and fruits answers</p>
        <img src="../photo/Vegetables & fruits.png" alt="fruits">

      </div>

      <div class="card">
        <p>Pronunciation accuracy</p>
        <img src="../photo/Pronunciation accuracy.png" alt="accuracy">
        <span class="value">76%</span>
      </div>
    </div>

    <a href="../index.html" class="back-btn">Back</a>

  </div>

</html>
